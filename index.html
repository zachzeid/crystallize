<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Static Skill File Generator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="static/base.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Crystallize
          </a>
        </div>
      </div>
    </nav>
    <div class="container"><!-- Open div container-->
      <div class="row">
        <div class="col-xs-12">
          <h2>Add/Edit Skills</h2>
          <p>Select an existing skill from dropdown or click "Add New Skill" to begin editing skill details.</p>
          <form class="form-horizontal">
            <div class="form-group"><!-- Begin add skill form group-->
              <label for="choose-existing-skill" class="col-xs-2 control-label">Choose Existing Skill</label>
              <div class="col-xs-10">
                <select id="choose-existing-skill" class="form-control">
                </select>
              </div>
            </div><!-- End add skill form group -->
            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10">
                  <button class="btn btn-default" id="add-new-skill">Add New Skill</button>
                  <button class="btn btn-default" id="delete-selected-skill">Delete Selected Skill</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6"> <!-- Beginning of main column -->
          <h2>Skill Details</h2>
          <form class="form-horizontal" id="skill-details"> <!-- Beginning of form tag -->
            <div class="form-group"><!-- Begin Skill Name Form  Group-->
              <label for="skill-name" class="col-xs-2 control-label">Skill Name</label>
              <div class="col-xs-10">
                <input id="skill-name" class="form-control" data-rule-required="true">
              </div>
            </div><!--End Skill Name Form Group-->

            <div class="form-group"><!-- Begin Skill Cost Form  Group-->
              <label for="warrior-skill-cost" class="col-xs-2 control-label">Warrior Skill Cost</label>
              <div class="col-xs-10">
                <input id="warrior-skill-cost" class="form-control" data-rule-number="true" data-rule-required="true">
              </div>
            </div><!--End Skill Cost Form Group-->

            <div class="form-group"><!-- Begin Skill Cost Form  Group-->
              <label for="rogue-skill-cost" class="col-xs-2 control-label">Rogue Skill Cost</label>
              <div class="col-xs-10">
                <input id="rogue-skill-cost" class="form-control" data-rule-number="true" data-rule-required="true">
              </div>
            </div><!--End Skill Cost Form Group-->

            <div class="form-group"><!-- Begin Skill Cost Form  Group-->
              <label for="mage-skill-cost" class="col-xs-2 control-label">Mage Skill Cost</label>
              <div class="col-xs-10">
                <input id="mage-skill-cost" class="form-control" data-rule-number="true" data-rule-required="true">
              </div>
            </div><!--End Skill Cost Form Group-->

            <div class="form-group"><!-- Begin Skill Cost Form  Group-->
              <label for="cleric-skill-cost" class="col-xs-2 control-label">Cleric Skill Cost</label>
              <div class="col-xs-10">
                <input id="cleric-skill-cost" class="form-control" data-rule-number="true" data-rule-required="true">
              </div>
            </div><!--End Skill Cost Form Group-->

            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10">
                <div class="checkbox">
                  <label><input type="checkbox" id="is-viewable">Is Viewable</label>
                </div>
              </div>
            </div>


            <div class="form-group"><!-- Begin Skill Health Form  Group-->
              <label for="skill-health" class="col-xs-2 control-label">Skill Health</label>
              <div class="col-xs-10">
                <input id="skill-health" class="form-control" data-rule-number="true">
              </div>
            </div><!--End Skill Health Form Group-->

            <div class="form-group"><!-- Begin Skill Group Dropdown Form Group-->
              <label for="skill-group" class="col-xs-2 control-label" data-rule-required="true">Skill Group</label>
              <div class="col-xs-10">
                <select id="skill-group" class="form-control">
                  <option></option>
                  <option>Weapon Groups</option>
                  <option>Individual Weapons</option>
                  <option>Weapon Mastering</option>
                  <option>Physical Abilities</option>
                  <option>Rogue Skills</option>
                  <option>Toxin Skills</option>
                  <option>Trap Skills</option>
                  <option>Professions</option>
                  <option>Trade Skills</option>
                  <option>Magic Skills</option>
                  <option>Lore Skills</option>
                  <option>Earth/Water Spells</option>
                  <option>Fire/Air Spells</option>
                  <option>Bard Song</option>
                  <option>Item Enchantment</option>
                  <option>Alchemy</option>
                  <option>Potions</option>
                  <option>Scrolls</option>
                  <option>Tactics</option>
                </select>
              </div>
            </div><!-- End Skill Group Dropdown Form Group-->

            <div class="form-group"><!-- Begin Skill Hand Dropdown Form Group-->
              <label for="skill-hand" class="col-xs-2 control-label">Skill Hand</label>
              <div class="col-xs-10">
                <select id="skill-hand" class="form-control">
                  <option>None</option>
                  <option>Left Hand</option>
                  <option>Right Hand</option>
                </select>
              </div>
            </div><!-- End Skill Hand Dropdown Form Group-->


            <!-- #for skill level, if 0, then skill can be purchased repeatedly, else
            # skill level is the MAX level a skill can be purchased for. -->
            <div class="form-group"><!-- Begin Skill Level Dropdown Form Group-->
              <label for="max-skill-level" class="col-xs-2 control-label">Max Skill Level</label>
              <div class="col-xs-10">
                <select id="max-skill-level" class="form-control">
                  <option>0 (skill can be purchased repeatedly)</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                </select>
              </div>
            </div><!-- End Skill Level Dropdown Form Group-->
          </form>
        </div> <!-- End of main column -->



        <div class="col-xs-6"><!-- Begin prereq col -->
          <h2>Skill Prerequistes</h2>
          <form class="form-horizontal">
            <div class="form-group"><!-- Begin Prereq Skill Dropdown Form Group-->
              <label for="choose-existing-prereq" class="col-xs-2 control-label">Choose Existing Prereq</label>
              <div class="col-xs-10">
                <select id="choose-existing-prereq" class="form-control">
                </select>
              </div>
            </div><!-- End Pre-req Skill  Dropdown Form Group-->
            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-default" id="add-new-prereq">Add New Prereq</button>
                <button class="btn btn-default" id="delete-selected-prereq">Delete Selected Prereq</button>
              </div>
            </div>
            <h3>Prerequiste Details</h3>
            <div class="form-group"><!-- Begin Skill List Select Area Form Group-->
              <label for="prereq-skills" class="col-xs-2 control-label">Prereq Skills</label>
              <div class="col-xs-10">
                <select id="prereq-skills" multiple class="form-control" disabled="disabled">

                </select>
              </div>
            </div><!-- End Skill List Select Area Form Group-->
            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-default" id='delete-selected-prereq-skill' disabled="disabled">Delete Selected Prereq Skill</button>
              </div>
            </div>

            <div class="form-group"><!-- Begin Skill Add Dropdown Form Group-->
              <label for="add-prereq-skill" class="col-xs-2 control-label">Add Prereq Skill</label>
              <div class="col-xs-10">
                <select id="add-prereq-skill" class="form-control" disabled="disabled">
                  <option></option>
                  <option>Siege Weapon</option>
                  <option>Battering Ram</option>
                  <option>One-Handed Swords</option>
                  <option>Two-Handed Swords</option></option>
                  <option>One-Handed Blunt</option>
                  <option>Two-Handed Blunt</option>
                  <option>Axes</option>
                  <option>Thrown Weapons</option>
                  <option>Bows</option>
                  <option>Shields</option>
                  <option>Paired Weapons</option>
                </select>
              </div>
            </div><!-- End Skill Add Dropdown Form Group-->
          </form>


        </div><!-- End prereq col -->
      </div><!-- End prereq row -->
      <div class="row"><!--Begin save/delete row-->
        <div class="col-xs-12"><!--Begin save/delete column-->
          <hr>
                <button class="btn btn-default" id="save-skill">Save Skill</button>
        </div><!--End save/delete column-->
      </div><!-- End save/delete row-->

      <div class="row" style="margin-top: 5em;"><!-- Begin THIS row-->
        <div class="col-xs-6"><!-- Begin THIS col-->
          <h2>Import/Export JSON</h2>
          <form class="form-horizontal"><!-- Begin JSON form-->
            <div class="form-group"><!-- Begin JSON Area Form Group-->
              <label for="skills-json" class="col-xs-2 control-label">Skills JSON</label>
              <div class="col-xs-10">
                <textarea class="form-control" rows="3" id="skills-json">
                </textarea>
              </div>
            </div><!-- End JSON Area Form Group-->
            <div class="form-group"><!--Begin import/export-->
              <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-default" id="import-json">Import JSON</button>
                <button class="btn btn-default" id="export-json">Export JSON</button>
              </div>
            </div><!-- End import/export-->
          </form><!-- End JSON form-->
        </div><!-- End this col-->
      </div><!-- End THIS row -->
    </div><!-- Close div container-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- We add a jquery validating tool -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
